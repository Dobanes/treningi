<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moje Treningi - Aplikacja</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 10px; }
        .exercise-block { border: 1px solid #ccc; border-radius: 8px; padding: 8px; margin-bottom: 10px; position: relative; background-color: #f9f9f9; }
        .exercise-block button.remove { position: absolute; top: 5px; right: 5px; background: red; color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-size: 14px; cursor: pointer; }
        label { display: block; margin-top: 4px; font-size: 12px; }
        input, select, textarea { width: 100%; box-sizing: border-box; margin-bottom: 6px; font-size: 12px; }
        button { padding: 8px; margin: 5px 2px; font-size: 12px; }
        @media (min-width: 600px) {
            .exercise-row { display: flex; gap: 5px; }
            .exercise-row > div { flex: 1; }
        }
    </style>
</head>
<body>
    <h1 style="font-size:18px; text-align:center;">Moje Treningi</h1>
    <div style="text-align:center; margin-bottom:10px;">
        <button onclick="showSection('list')">ðŸ“‹ Moje Treningi</button>
        <button onclick="showSection('add')">âž• Dodaj Trening</button>
    </div>

    <div id="listSection" class="hidden">
        <h2 style="font-size:16px;">Lista TreningÃ³w</h2>
        <div id="trainingList"></div>
    </div>

    <div id="addSection">
        <h2 style="font-size:16px;">Dodaj Trening</h2>
        <form id="trainingForm">
            <label>Nazwa treningu:
                <input type="text" id="title" placeholder="Np. GÃ³ra/DÃ³Å‚" required>
            </label>
            <label>Data treningu:
                <input type="date" id="date" required>
            </label>
            <div id="exerciseContainer"></div>
            <div style="text-align:center;">
                <button type="button" onclick="addExercise()">âž• Dodaj Ä‡wiczenie</button>
                <button type="submit">ðŸ’¾ Zapisz trening</button>
            </div>
        </form>
    </div>

    <datalist id="exerciseList">
        <option value="Przysiad">
        <option value="Martwy ciÄ…g">
        <option value="Wyciskanie na Å‚awce">
        <option value="PodciÄ…ganie">
        <option value="WiosÅ‚owanie sztangÄ…">
        <option value="Prostowniki grzbietu">
        <option value="Biceps curl">
        <option value="Triceps pushdown">
        <option value="Wyciskanie Å¼oÅ‚nierskie">
        <option value="Hip thrust">
    </datalist>

    <script>
        function showSection(section) {
            document.getElementById('listSection').classList.add('hidden');
            document.getElementById('addSection').classList.add('hidden');
            if (section === 'list') {
                document.getElementById('listSection').classList.remove('hidden');
                renderList();
            } else {
                document.getElementById('addSection').classList.remove('hidden');
            }
        }

        function addExercise() {
            const container = document.getElementById('exerciseContainer');
            const div = document.createElement('div');
            div.className = 'exercise-block';
            div.innerHTML = `
                <button type="button" class="remove" onclick="this.parentElement.remove()">Ã—</button>
                <label>Oznaczenie: <input type="text" name="label" placeholder="A1"></label>
                <label>Ä†wiczenie: <input list="exerciseList" name="exercise" placeholder="Wpisz lub wybierz"></label>
                <div class="exercise-row">
                    <div><label>Serie: <select name="sets"><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option></select></label></div>
                    <div><label>Powt.: <input type="text" name="reps" placeholder="Np. 10"></label></div>
                    <div><label>Przerwa: <input type="text" name="rest" placeholder="Np. 60s"></label></div>
                </div>
                <div class="exercise-row">
                    <div><label>RIR: <select name="rir">${[...Array(11).keys()].map(i => `<option>${i}</option>`).join('')}</select></label></div>
                    <div><label>CiÄ™Å¼ar (kg): <input type="number" name="weight" min="0" max="200" step="0.5"></label></div>
                    <div><label>Uwagi: <textarea name="notes"></textarea></label></div>
                </div>
            `;
            container.appendChild(div);
        }

        function deleteTraining(index) {
            let trainings = JSON.parse(localStorage.getItem('trainings')) || [];
            trainings.splice(index, 1);
            localStorage.setItem('trainings', JSON.stringify(trainings));
            renderList();
        }

        function saveTraining(event) {
            event.preventDefault();
            const title = document.getElementById('title').value;
            const date = document.getElementById('date').value;
            const exercises = [];
            document.querySelectorAll('#exerciseContainer .exercise-block').forEach(block => {
                const label = block.querySelector('[name="label"]').value;
                const exercise = block.querySelector('[name="exercise"]').value;
                const sets = block.querySelector('[name="sets"]').value;
                const reps = block.querySelector('[name="reps"]').value;
                const rest = block.querySelector('[name="rest"]').value;
                const rir = block.querySelector('[name="rir"]').value;
                const weight = block.querySelector('[name="weight"]').value;
                const notes = block.querySelector('[name="notes"]').value;
                exercises.push({ label, exercise, sets, reps, rest, rir, weight, notes });
            });

            let trainings = JSON.parse(localStorage.getItem('trainings')) || [];
            trainings.push({ title, date, exercises });
            localStorage.setItem('trainings', JSON.stringify(trainings));

            document.getElementById('trainingForm').reset();
            document.getElementById('exerciseContainer').innerHTML = '';
            showSection('list');
        }

        function renderList() {
            const container = document.getElementById('trainingList');
            container.innerHTML = '';
            const trainings = JSON.parse(localStorage.getItem('trainings')) || [];
            if (trainings.length === 0) {
                container.innerHTML = '<p>Brak zapisanych treningÃ³w.</p>';
                return;
            }
            trainings.slice().reverse().forEach((t, index) => {
                const summaryDiv = document.createElement('div');
                summaryDiv.className = 'training-summary';
                summaryDiv.textContent = `${t.date} - ${t.title} (kliknij, aby zobaczyÄ‡ szczegÃ³Å‚y)`;
                summaryDiv.addEventListener('click', () => showDetails(index));
                container.appendChild(summaryDiv);

                const detailsDiv = document.createElement('div');
                detailsDiv.className = 'hidden';
                detailsDiv.id = `details-${index}`;

                let detailTable = '<table><thead><tr><th>Ozn.</th><th>Ä†wiczenie</th><th>Serie</th><th>Powt.</th><th>Przerwa</th><th>RIR</th><th>CiÄ™Å¼ar</th><th>Uwagi</th></tr></thead><tbody>';
                t.exercises.forEach(e => {
                    detailTable += `<tr><td>${e.label}</td><td>${e.exercise}</td><td>${e.sets}</td><td>${e.reps}</td><td>${e.rest}</td><td>${e.rir}</td><td>${e.weight}</td><td>${e.notes || '-'}</td></tr>`;
                });
                detailTable += '</tbody></table>';
                detailTable += `<div style="text-align:center;"><button onclick="deleteTraining(${trainings.length - 1 - index})">ðŸ—‘ UsuÅ„ ten trening</button></div>`;

                detailsDiv.innerHTML = detailTable;
                container.appendChild(detailsDiv);
            });
        }

        function showDetails(index) {
            const detailsDiv = document.getElementById(`details-${index}`);
            if (detailsDiv.classList.contains('hidden')) {
                detailsDiv.classList.remove('hidden');
            } else {
                detailsDiv.classList.add('hidden');
            }
        }

        document.getElementById('trainingForm').addEventListener('submit', saveTraining);
        renderList();
    </script>
</body>
</html>
